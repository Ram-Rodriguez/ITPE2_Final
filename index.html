<!DOCTYPE html>
<!--sanguineimpasse-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .card{
        width: 30vw;
    }
    @media screen and (max-width:1092px) {
        .card{
            width: 50vw;
        }
    }
    @media screen and (max-width:766px) {
        .card{
            width: 75vw;
        }
    }
    @media screen and (max-width:574px) {
        .card{
            width: 90vw;
        }
    }
</style>
<body>
    <div class="container px-lg-5">
        <h1 class="text-center my-5 fw-bold" style="font-size: 4rem;">Welcome back ðŸ¥°</h1>
        <div class="card p-3 bg-light mx-auto my-5">
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="someone@example.com" required>
                    <label for="email">Email address or username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>  
                <input class="btn btn-success w-100 mb-2" type="button" value="Log In" id="btnLogin">                 
            </form>

            <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
                Register
            </button>
            
            <!-- Modal -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input id="registerUsername" type="name" class="form-control" placeholder="John Doe">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="registerEmail" type="email" class="form-control" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="registerPassword" type="password" class="form-control" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                  <input id="confirmPass" type="password" class="form-control" placeholder="Confirm Password">
                  <label for="floatingPassword">Confirm Password</label>
                </div>
                <br>
                <div class="row">
                  <div class="col">
                    <h6>Sex:</h6>
                    <div class="form-check">
                      <input class="form-check-input sex" type="radio" value="1" name="sex" checked>
                        <label>
                          Male
                        </label>
                      </input>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input sex" type="radio" value="0" name="sex">
                        <label>
                          Female
                        </label>
                      </input>
                    </div>
                  </div>
                  <div class="col">
                    <h6>Civil Status:</h6>
                    <select class="form-select" aria-label="Default select example" id="civilStatus">
                      <option selected="selected">Civil Status</option>
                      <option value="1">Single</option>
                      <option value="2">Married</option>
                      <option value="3">Widow</option>
                    </select>
                  </div>
                </div>
                <div class="mt-3">
                  <label for="addressTextarea" class="form-label"><h6>Complete Address</h6></label>
                  <textarea class="form-control" id="addressTextarea" rows="1"></textarea>
                </div>
                <div class="mt-3"> 
                  <h6>Date of Birth: </h6> 
                    <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy"> 
                        <!--<input class="form-control" type="text" id="birthdate" readonly /> 
                        <span class="input-group-addon"> 
                            <i class="glyphicon glyphicon-calendar"></i> 
                        </span>--> 
                        <input id="startDate" class="form-control" type="date" />
                    </div> 
                </div> 
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button id="btnRegister" type="button" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
              </div>
          </div>
        </div>
      </div>  

        </div>
        
    </div>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</footer>
</body>
</html>
